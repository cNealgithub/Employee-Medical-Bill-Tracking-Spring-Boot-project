<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPRMSE/NE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-size: cover;
        color: #333;
        background-color: #f9f1f2;
      }
      .navbar {
        background-color: #007bff;
      }
      .navbar-brand {
		font-weight: bold;
        color: #fff !important;
      }
	  .nav-link{
		color: #fff !important;
	  }
      .container {
        max-width: 1200px;
      }
      .main-content {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 30px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .main-content h1 {
        color: #007bff;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .image-margin {
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
      }
      #container {
        height: 140px;
        position: relative;
        overflow: hidden;
        border: 2px solid #007bff;
        border-radius: 10px;
        margin-top: 20px;
        background-color: #fff;
      }
      .photobanner {
        position: absolute;
        top: 0px;
        left: 0px;
        overflow: hidden;
        white-space: nowrap;
        animation: bannermove 20s linear infinite;
      }
      .photobanner img {
        display: inline-block;
        height: 100%;
        border-radius: 5px;
      }
      @keyframes bannermove {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container">
        <a class="navbar-brand" href="#">EMPLOYEE MEDICAL Bill Tracking Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
    <div class="container">
      <img th:src="@{/images/header.jpg}" alt="Banner" class="img-fluid image-margin">
      <div id="container">
        <div class="photobanner">
          <img th:src="@{https://www.centralcoalfields.in/cprmse_bill_tracking_system/image/mar2.jpg}" alt="Image 1">
          <img th:src="@{https://www.centralcoalfields.in/cprmse_bill_tracking_system/image/im4.jpg}" alt="Image 2">
          <img th:src="@{https://www.centralcoalfields.in/cprmse_bill_tracking_system/image/im7.jpg}" alt="Image 3">
          <img th:src="@{https://www.centralcoalfields.in/cprmse_bill_tracking_system/image/img15.jpg}" alt="Image 4">
          <img th:src="@{https://www.centralcoalfields.in/cprmse_bill_tracking_system/image/im11.jpeg}" alt="Image 5">
          <!-- Duplicate images for continuous scrolling -->
          <img th:src="@{https://www.centralcoalfields.in/cprmse_bill_tracking_system/image/mar2.jpg}" alt="Image 1">
          <img th:src="@{https://www.centralcoalfields.in/cprmse_bill_tracking_system/image/im4.jpg}" alt="Image 2">
          <img th:src="@{https://www.centralcoalfields.in/cprmse_bill_tracking_system/image/im7.jpg}" alt="Image 3">
          <img th:src="@{https://www.centralcoalfields.in/cprmse_bill_tracking_system/image/img15.jpg}" alt="Image 4">
          <img th:src="@{https://www.centralcoalfields.in/cprmse_bill_tracking_system/image/im11.jpeg}" alt="Image 5">
        </div>
      </div>
      <div class="main-content text-center py-5">
        <h1>Welcome to EMPLOYEE MEDICAL Bill Tracking Portal</h1>
        <h2 class="mt-4">Login Below To Access Your Authorized Bills</h2>
        <a href="/login" class="btn btn-primary mt-3">Login</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
