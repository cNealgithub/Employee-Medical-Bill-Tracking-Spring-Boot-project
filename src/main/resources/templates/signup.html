<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMPLOYEE MEDICAL Bill Tracking Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1f2;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .admin-container {
            margin-top: 50px;
            text-align: center;
        }
        .greeting {
            margin-bottom: 30px;
        }
        .logout-btn {
            margin-right: 10px;
        }
        .form-container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
        .form-title {
            margin-top: 20px;
            margin-bottom: 50px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .submit-btn {
            margin-top: 20px;
            width: 100%;
            background-color: #007bff;
            border: none;
            padding: 10px;
            font-size: 18px;
            color: #ffffff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .form-icon {
            margin-right: 10px;
            color: #007bff;
        }
        .success-message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">EMPLOYEE MEDICAL Bill Tracking Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-danger logout-btn">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="btn btn-primary home-btn">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container admin-container">
        <div class="greeting">
            <h3>Welcome to the EMPLOYEE MEDICAL Bill Tracking Portal.</h3>
            <h4>Employee Signup</h4>
        </div>
        <div class="form-container">
            <h3 class="form-title">Employee Signup Form</h3>
            <form id="signupForm" th:action="@{/signup}" th:object="${appUser}" method="post">
                <div class="form-group">
                    <label for="employeeCode" class="form-label">
                        <i class="fas fa-id-badge form-icon"></i>Employee Code
                    </label>
                    <input type="text" class="form-control" id="employeeCode" th:field="*{employeecode}" placeholder="Enter Employee Code">
                </div>
             
                <div class="form-group">
                    <label for="dob" class="form-label">
                        <i class="fas fa-calendar-alt form-icon"></i>Date of Birth
                    </label>
                    <input type="date" class="form-control" id="dob" th:field="*{dob}">
                </div>

                <div id="passwordField" class="form-group" style="display:none;">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock form-icon"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter Password">
                </div>
                <button type="button" class="btn submit-btn" onclick="validateUser()">Next</button>
                <button type="submit" class="btn submit-btn" id="submitButton" style="display:none;">Signup</button>
            </form>
            <div class="success-message" th:if="${success}">
                changes saved successfully!
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
