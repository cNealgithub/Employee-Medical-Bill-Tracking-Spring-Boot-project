<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="/default-ui.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap');

        input {
          caret-color: red;
        }

        body {
          margin: 0;
          width: 100vw;
          height: 100vh;
          background: #ecf0f3;
          display: flex;
          align-items: center;
          text-align: center;
          justify-content: center;
          place-items: center;
          overflow: hidden;
          font-family: poppins;
        }

        .container {
          position: relative;
          width: 350px;
          height: 500px;
          border-radius: 20px;
          padding: 40px;
          box-sizing: border-box;
          background: #ecf0f3;
          box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
        }

        .brand-title {
          margin-top: 10px;
          font-weight: 900;
          font-size: 1.8rem;
          color: #1DA1F2;
          letter-spacing: 1px;
        }

        .inputs {
          text-align: left;
          margin-top: 30px;
        }

        label, input, button {
          display: block;
          width: 100%;
          padding: 0;
          border: none;
          outline: none;
          box-sizing: border-box;
        }

        label {
          margin-bottom: 4px;
        }

        label:nth-of-type(2) {
          margin-top: 12px;
        }

        input::placeholder {
          color: gray;
        }

        input {
          background: #ecf0f3;
          padding: 10px;
          padding-left: 20px;
          height: 50px;
          font-size: 14px;
          border-radius: 50px;
          box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
        }

        button {
          color: white;
          margin-top: 80px;
          background: #1DA1F2;
          height: 40px;
          border-radius: 20px;
          cursor: pointer;
          font-weight: 900;
          box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
          transition: 0.5s;
        }

        button:hover {
          box-shadow: none;
        }

        a {
          position: absolute;
          font-size: 8px;
          bottom: 4px;
          right: 4px;
          text-decoration: none;
          color: black;
          background: yellow;
          border-radius: 10px;
          padding: 2px;
        }

        h1 {
          position: absolute;
          top: 0;
          left: 0;
        }

        .alert {
          color: red;
          margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-title">Log In</div>
        <div class="inputs">
            <form class="login-form" method="post" th:action="@{/login}">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Employee Code" required="" autofocus="">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Aadhar" required="">
                <button type="submit" class="primary">Sign in</button>
                <div class="alert" th:if="${param.error}">Authentication failed. Bad Credentials.</div>
            </form>
        </div>
    </div>
</body>
</html>
